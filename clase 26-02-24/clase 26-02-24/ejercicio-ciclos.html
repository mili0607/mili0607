<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ejercicio ciclos</title>
    <script>

        console.log("antes del ciclo");
        
        for (var i = 0; i < 10; i++) {
            console.log("el valor de i es " + i);

        }

        console.log("despues del ciclo");


        console.log(" ciclo inclusivo");

        for (var i = 0; i <= 10; i++) {
            console.log("el valor de i es " + i);

        }

        console.log(" ciclo de dos en dos");

        for (var i = 0; i < 10; i+=2) {
            console.log("el valor de i es " + i);

        }
        
        console.log(" ciclo hacia atras");

        for (var i = 10; i >0; i --) {
            console.log("el valor de i es " + i);

        }

        console.log(" ciclo hacia atras con negativo");

        for (var i = 5; i > -3; i--) {
            console.log("el valor de i es " + i);

        }
