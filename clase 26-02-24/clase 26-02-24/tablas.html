<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>tablas</title>

    <script>
        //tablas multiplicar

        console.log(" tabla de multiplicar ");

        for (var tabla = 0; tabla <= 10; tabla++) {

            console.log("tabla del " + tabla);

            for (var nume = 1; nume <= 10; nume++) {
                var tablare = nume * tabla;
                console.log(tabla + "x" + nume + "=" + tablare);
            }
        }
        // imc

        console.log(" imc");

        for (var peso = 10; peso <= 200; peso++) {

            var altura = 1.65
 
            var imc = peso / (altura * altura);

          

            console.log("el imc de una altura de " + altura + " m con un peso de " + peso + " kg es de " + imc);

            if (imc <= 18.4) {
                console.log("se encuentra en bajo peso");
            }
            else if (imc > 18.4 && imc <= 23.9) {
                console.log("se encuentra en peso normal");

            }
            else if (imc > 24 && imc <= 29.2) {
                console.log("se encuentra en sobre peso");
}
            else if (imc > 29.3) {
                console.log("se encuentra en obesidad ");
            }

        }


    </script>
