<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>cuadros con ciclos</title>
    
    <style>
        .cuadro{
            width:100px;
            height: 100px;
            background-color: darkmagenta;
            box-shadow: 3px 3px 10px black;
            margin: 10px;
        }
    </style>
    
    <script>
    function generarcua() {

        var cantidad = campoCantidad.value;
        var taminicial = campoTama.value;
        var factorcre = campoFactor.value;

        console.log("generado" + cantidad + "cuadros con tamaño inicial " + taminicial + " y factor" + factorcre)

        for (var i = 1; i <= cantidad; i++) {

            var cuadroNu = document.createElement("div");

            cuadroNu.className = "cuadro";

            var ancho = taminicial * i * factorcre;
            var alto = 30;
            cuadroNu.style =
                "width:" + ancho + "px; height:" + alto + "px";


            document.body.appendChild(cuadroNu)

        }

    }
</script>

</head>
<body>
   
    <h1> generador de cuadros </h1>
    <label>cantidad a generar</label>
    <input type="number" id="campoCantidad"/><br />

    <label>tamaño inicial</label>
    <input type="number" id="campoTama" /><br />

    <label>factor de crecimiento</label>
    <input type="number" id="campoFactor" step="any" /><br />
    <button onclick="generarcua()">genera</button>

</body>
</html>
